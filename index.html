<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VIP LUXURY CHECK SYSTEM</title>
<style>
body{margin:0;font-family:Segoe UI,Roboto,Arial;background:#000;color:white;}
.container{max-width:1000px;margin:40px auto;padding:20px;}
.title{font-size:34px;font-weight:800;text-align:center;
background:linear-gradient(90deg,#FFD700,#ffae00,#ff3c00);
-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:30px;}
input{width:100%;padding:16px;font-size:18px;border-radius:10px;
border:1px solid rgba(255,215,0,0.4);background:#111;color:white;}
button{width:100%;padding:16px;margin-top:12px;font-size:18px;
font-weight:700;border:none;border-radius:10px;
background:linear-gradient(90deg,#FFD700,#ffae00);cursor:pointer;}
.card{background:#111;padding:20px;margin-top:20px;border-radius:14px;border:1px solid #333;}
.badge{display:inline-block;padding:6px 14px;border-radius:20px;font-weight:700;margin-top:10px;}
.small{font-size:13px;opacity:0.6;text-align:center;margin-top:40px;}
</style>
</head>
<body>
<div class="container">
<div class="title">VIP LUXURY CHECK SYSTEM</div>
<input id="codeInput" placeholder="Nhập mã cần check...">
<button onclick="check()">CHECK</button>
<div id="result"></div>
<div class="small">
⚠ Tool làm ve chai check tham khảo, không nên tin 100%. Data nhiều nguồn phân VIP khác nhau nên có thể sai sót.
</div>
</div>

<script src="data.js"></script>

<script>
function check() {
  const input = document.getElementById("codeInput").value.trim().toUpperCase();
  const box = document.getElementById("result");
  box.innerHTML = "";
  if (!input) return;

  const results = DATA.filter(item =>
    item.code && item.code.toUpperCase().includes(input)
  );

  if (results.length === 0) {
    box.innerHTML = "<div style='opacity:0.6'>❌ Không xác định mã</div>";
    return;
  }

  results.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div style="font-weight:700;font-size:18px">${item.code}</div>
      <div class="badge">${item.vip || item.type || ""}</div>
    `;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
