/* ===== UTIL ===== */
function normalize(s){return s.toUpperCase().replace(/[^A-Z0-9]/g,"")}
function vipClass(v){
 if(v.includes("6+")) return "vip-6p";
 const m=v.match(/VIP\s*(\d+)/);
 return m?("vip-"+m[1]):"";
}

/* ===== CHECK ===== */
function check(){
 const p=new URLSearchParams(location.search);
 const u=p.get("u");
 if(u && locks[u]===false){
   out.innerHTML="<div class='item'>üö´ T√†i kho·∫£n ƒëang b·ªã kho√°</div>";
   return;
 }
 if(u){
   stats[u]=(stats[u]||0)+1;
   daily[today]=daily[today]||{};
   daily[today][u]=(daily[today][u]||0)+1;
   localStorage.setItem("stats",JSON.stringify(stats));
   localStorage.setItem("daily",JSON.stringify(daily));
 }

 const raw=normalize(q.value);
 out.innerHTML="";
 if(!raw) return;

 const list=data.filter(x=>normalize(x.code).includes(raw)||normalize(x.norm||"").includes(raw));
 if(!list.length){out.innerHTML="<div class='item'>‚ùå Kh√¥ng x√°c ƒë·ªãnh VIP</div>";return;}

 out.innerHTML=list.map(x=>`
  <div class="item">
    <div><b>M√É:</b> ${x.code}</div>
    <div class="vip ${vipClass(x.vip)}">VIP : ${x.vip}</div>
    <div>RAM : ‚Äî</div>
    <div>ROM : ‚Äî</div>
    <div>STORAGE :
      <span class="badge badge-ufs">UFS</span>
      <span class="badge brand-samsung">${x.chip||"‚Äî"}</span>
    </div>
  </div>
 `).join("");
}

   </div>`;
 }).join("");
}

function editName(key){
 const a=admins.find(x=>x.key===key);

}
function toggleLock(k){
 locks[k]=!(locks[k]!==false);

}
