<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TRUNGGIA82 CHECK VIP</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#e5e7eb}
.container{max-width:95vw;margin:20px auto;display:grid;grid-template-columns:2.3fr 1fr;gap:24px}
.panel{background:#020617;border:1px solid #1e293b;border-radius:20px;padding:22px}
.title{text-align:center;font-size:22px;font-weight:bold;margin-bottom:16px}

input,button{
  width:100%;padding:14px;border-radius:12px;border:none;font-size:16px
}
button{margin-top:12px;background:#0ea5e9;color:#000;font-weight:bold;cursor:pointer}

/* RESULT GRID */
#out{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:16px}
.item{padding:14px;border:1px solid #1e293b;border-radius:14px}

.vip{font-weight:bold}
.vip-8{color:#f59e0b}
.vip-9{color:#ef4444}

.badge{display:inline-block;padding:4px 12px;border-radius:999px;font-size:13px;font-weight:bold;margin-left:6px}
.ufs{background:#16a34a;color:#000}
.brand{border:1px solid #3b82f6;color:#3b82f6}

/* ADMIN */
.admin-row{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 0;border-bottom:1px solid #1e293b
}
.admin-box{flex:1}
.copy{font-size:12px;color:#38bdf8;cursor:pointer;margin-top:4px}
.lock{font-size:13px;padding:6px 14px;border-radius:999px;font-weight:bold}
.lock-open{background:#22c55e;color:#000}
.lock-close{background:#facc15;color:#000}
.stat{font-size:12px;color:#93c5fd;margin-top:4px}
.edit{
  font-size:12px;color:#a5b4fc;cursor:pointer;margin-left:6px
}
.logout{text-align:right;font-size:13px;color:#38bdf8;cursor:pointer;margin-bottom:8px}

/* LOGIN */
#adminLogin{display:none}
.login-box{
  max-width:360px;margin:80px auto;background:#020617;
  border:1px solid #1e293b;border-radius:18px;padding:24px
}
.error{color:#ef4444;font-size:13px;margin-top:8px;text-align:center}
</style>
</head>

<body>

<div class="container" id="mainUI">
  <div class="panel">
    <div class="title">CHECK VIP</div>
    <input id="q" placeholder="Nh·∫≠p m√£ chip / prefix">
    <button onclick="check()">CHECK</button>
    <div id="out"></div>
  </div>

  <div class="panel" id="adminPanel" style="display:none">
    <div class="logout" onclick="logout()">ƒêƒÉng xu·∫•t</div>
    <div class="title">ADMIN TRUNGGIA82</div>
    <div id="todayStat" class="stat"></div>
    <div id="adminList"></div>
  </div>
</div>

<div id="adminLogin">
  <div class="login-box">
    <h3 style="text-align:center">üîê ƒêƒÇNG NH·∫¨P ADMIN</h3>
    <input id="adminPassInput" type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin">
    <button onclick="loginAdmin()">ƒêƒÇNG NH·∫¨P</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<script>
const ADMIN_PASS="12345";

/* DATA */
const data=[
 {code:"KM8V8001JM-B813",vip:8},
 {code:"KM8V9001JM-B813",vip:8},
 {code:"KM8V7001JA-B813",vip:8},
 {code:"KM8F800JM-B813",vip:9}
];

const defaultAdmins=[
 {name:"Th·ª£ A",key:"A"},
 {name:"Th·ª£ B",key:"B"},
 {name:"Th·ª£ C",key:"C"},
 {name:"Th·ª£ D",key:"D"},
 {name:"Th·ª£ E",key:"E"},
 {name:"Th·ª£ F",key:"F"},
 {name:"Th·ª£ G",key:"G"},
 {name:"Th·ª£ H",key:"H"}
];

/* STORAGE */
let admins=JSON.parse(localStorage.getItem("admins")||JSON.stringify(defaultAdmins));
let locks=JSON.parse(localStorage.getItem("locks")||"{}");
let stats=JSON.parse(localStorage.getItem("stats")||"{}");
let daily=JSON.parse(localStorage.getItem("daily")||"{}");

const today=new Date().toISOString().slice(0,10);

/* CHECK */
function normalize(s){return s.toUpperCase().replace(/[^A-Z0-9]/g,"")}

function check(){
 const p=new URLSearchParams(location.search);
 const u=p.get("u");
 if(u && locks[u]===false){
   out.innerHTML="<div class='item'>üö´ T√†i kho·∫£n ƒëang b·ªã kho√°</div>";
   return;
 }
 if(u){
   stats[u]=(stats[u]||0)+1;
   daily[today]=daily[today]||{};
   daily[today][u]=(daily[today][u]||0)+1;
   localStorage.setItem("stats",JSON.stringify(stats));
   localStorage.setItem("daily",JSON.stringify(daily));
 }
 const k=normalize(q.value);
 out.innerHTML="";
 const r=data.filter(x=>normalize(x.code).includes(k));
 if(!r.length){out.innerHTML="<div class='item'>‚ùå Kh√¥ng t√¨m th·∫•y</div>";return;}
 out.innerHTML=r.map(x=>`
 <div class="item">
  <div><b>M√É:</b> ${x.code}</div>
  <div class="vip vip-${x.vip}">VIP : VIP ${x.vip}</div>
  <div>RAM : 8G</div>
  <div>ROM : 256G</div>
  <div>STORAGE :
    <span class="badge ufs">UFS</span>
    <span class="badge brand">SAM SUNG</span>
  </div>
 </div>`).join("");
}

/* ADMIN */
function renderAdmins(){
 const todayData=daily[today]||{};
 let sum=0;
 admins.forEach(a=>sum+=todayData[a.key]||0);
 todayStat.innerHTML="üìÖ H√¥m nay: <b>"+sum+"</b> l∆∞·ª£t check";

 adminList.innerHTML=admins.map(a=>{
   const open=locks[a.key]!==false;
   const cls=open?"lock-open":"lock-close";
   const text=open?"ƒêANG M·ªû":"ƒêANG KHO√Å";
   const total=stats[a.key]||0;
   const day=todayData[a.key]||0;
   const link=location.origin+location.pathname+"?u="+a.key;
   return `
   <div class="admin-row">
     <div class="admin-box">
       <div>
         <b>${a.name}</b>
         <span class="edit" onclick="editName('${a.key}')">‚úèÔ∏è</span>
       </div>
       <div class="stat">H√¥m nay: ${day} | T·ªïng: ${total}</div>
       <div class="copy" onclick="navigator.clipboard.writeText('${link}')">üìã Copy link</div>
     </div>
     <div class="lock ${cls}" onclick="toggleLock('${a.key}')">${text}</div>
   </div>`;
 }).join("");
}

function editName(key){
 const a=admins.find(x=>x.key===key);
 const n=prompt("ƒê·ªïi t√™n th·ª£:",a.name);
 if(!n) return;
 a.name=n;
 localStorage.setItem("admins",JSON.stringify(admins));
 renderAdmins();
}

function toggleLock(k){
 locks[k]=!(locks[k]!==false);
 localStorage.setItem("locks",JSON.stringify(locks));
 renderAdmins();
}

/* LOGIN */
function loginAdmin(){
 if(adminPassInput.value!==ADMIN_PASS){
   loginError.innerText="‚ùå Sai m·∫≠t kh·∫©u";
   return;
 }
 localStorage.setItem("adminLogin","1");
 showAdmin();
}
function logout(){
 localStorage.removeItem("adminLogin");
 location.href=location.pathname;
}
function showAdmin(){
 adminLogin.style.display="none";
 mainUI.style.display="grid";
 adminPanel.style.display="block";
 renderAdmins();
}

/* ROUTE */
(function(){
 const p=new URLSearchParams(location.search);
 if(p.get("u")==="ADMIN"){
   mainUI.style.display="none";
   if(localStorage.getItem("adminLogin")==="1"){
     showAdmin();
   }else{
     adminLogin.style.display="block";
   }
 }
})();
</script>

</body>
</html>
